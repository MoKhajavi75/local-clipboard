<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Local Clipboard</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div
      id="updateBanner"
      class="update-banner"
      style="display: none"
    >
      <div class="update-content">
        <span class="update-icon">ğŸ””</span>
        <span class="update-text">
          New version <strong id="latestVersion"></strong> available!
        </span>
        <button
          id="downloadUpdate"
          class="update-btn"
        >
          Download
        </button>
        <button
          id="dismissUpdate"
          class="update-dismiss"
        >
          âœ•
        </button>
      </div>
    </div>

    <div class="container">
      <h1>ğŸ“‹ Local Clipboard</h1>
      <div
        id="status"
        class="status disconnected"
      >
        Connecting...
      </div>

      <div
        class="messages"
        id="messages"
      >
        <div class="empty-state">No messages yet. Start typing!</div>
      </div>

      <div class="input-area">
        <textarea
          id="messageInput"
          placeholder="Type your message... (Shift+Enter for new line)"
          disabled
          autocomplete="off"
          rows="3"
        ></textarea>
        <div
          id="fileAttachment"
          class="file-attachment"
          style="display: none"
        >
          <span class="file-attachment-icon">ğŸ“</span>
          <span
            id="fileName"
            class="file-attachment-name"
          ></span>
          <button
            id="removeFile"
            class="file-attachment-remove"
            title="Remove file"
          >
            âœ•
          </button>
        </div>
        <div class="input-buttons">
          <input
            type="file"
            id="fileInput"
            disabled
            style="display: none"
          />
          <label
            for="fileInput"
            id="fileLabel"
            class="icon-btn"
            >ğŸ“</label
          >
          <button
            id="sendButton"
            class="icon-btn"
            disabled
          >
            â¤
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <span class="version">v{{VERSION}}</span>
        <span class="separator">â€¢</span>
        <span class="credits">
          Made with <span class="heart">â¤ï¸</span> by
          <a
            href="https://github.com/MoKhajavi75/local-clipboard"
            target="_blank"
            rel="noopener noreferrer"
            >MoKhajavi75</a
          >
        </span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
